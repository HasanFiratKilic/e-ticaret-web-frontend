    <div class="container mt-5 w-100 from-container d-flex justify-content-center align-items-center ">
        <div class="card form-w">
            <div class="card-body">
                <ul class="nav nav-tabs justify-content-center mb-3" id="myTab" role="tablist">
                    <li class="nav-item w-50 " role="presentation">
                        <a class="nav-link active from-a" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" role="tab" aria-controls="login" aria-selected="true">Giriş Yap</a>
                    </li>
                    <li class="nav-item w-50" role="presentation">
                        <a class="nav-link from-a" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" role="tab" aria-controls="register" aria-selected="false">Kayıt Ol</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <h2>Giriş Yap</h2>
                        <form>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">E-posta adresi:</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Şifre:</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <button type="submit" class="btn w-100 login-form-btn">Giriş Yap</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <h2>Kayıt Ol</h2>
                        <form>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">E-posta adresi:</label>
                                <input type="email" class="form-control" id="register-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Şifre:</label>
                                <input type="password" class="form-control" id="register-password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Şifre Tekrar:</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn w-100 login-form-btn">Kayıt Ol</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
